      tailwind.config = {

    <style>
      /* Custom Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      /* Give the thumb a hit area even if invisible */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        cursor: pointer;
        margin-top: -12px; /* You need to specify a margin in Chrome, but in flex container it behaves differently */
      }
      /* Firefox */
      input[type=range]::-moz-range-thumb {
        height: 24px;
        width: 24px;
        cursor: pointer;
        border: none;
      }
      input[type=range]:focus {
        outline: none; 
      }
    </style>
